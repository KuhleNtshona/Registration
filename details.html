<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Details</title>
    <link rel="stylesheet" href="Style.CSS">
</head>
<body>
    <header>
        <h1>CodeTelligence Academy</h1>
    </header>

    <div class="container">
        <h2>Student Registration Details</h2>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="studentDob"></span></p>
        <p><strong>Email:</strong> <span id="studentEmail"></span></p>
        <p><strong>Course:</strong> <span id="studentCourse"></span></p>

        <button id="confirmButton">Confirm Registration</button>
        <button id="backButton">Back</button>

        <p id="thankYouMessage" style="display: none;"></p>
    </div>


    <script src="details.js"></script>
</body>
</html>
